<div class="splash-container" style="margin-top:50px">
    <div class="card">
        <div class="card-header text-center"><img class="logo-img" src="../assets/images/logo.png" alt="logo"><span
                class="splash-description">Please enter your user information.</span></div>
        <div class="card-body">

            <p>Don't worry, we'll send you an email to reset your password.</p>
            <div class="form-group">
                <input class="form-control form-control-lg" type="email" name="email" required=""
                    placeholder="Your Email" autocomplete="off">
            </div>
            <div class="form-group pt-1"><a class="btn btn-block btn-primary btn-xl" (click)="ForgotClick()">Reset
                    Password</a></div>

        </div>
        <div class="card-footer text-center">
            <span>Don't have an account? <a [routerLink]="['/registration']">Sign Up</a></span>
        </div>
    </div>
</div>
<script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
