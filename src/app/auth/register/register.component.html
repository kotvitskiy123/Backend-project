<div class="card" style="margin-top:50px">
    <div class="card-header">
        <h3 class="mb-1">Registrations Form</h3>
        <p>Please enter your user information.</p>
    </div>
    <div class="card-body">
        <div class="form-group">
            <input class="form-control form-control-lg" type="text" name="nick" required="" placeholder="Username"
                autocomplete="off" [(ngModel)]="item.username">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail"
                autocomplete="off" [(ngModel)]="item.email">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" id="pass1" type="password" required="" placeholder="Password"
                [(ngModel)]="item.password">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" required="" placeholder="Confirm"
                [(ngModel)]="item.passwordconfirm">
        </div>
        <div class="form-group pt-2">
            <button class="btn btn-block btn-primary" type="submit" (click)="RegisterClick()">Register My
                Account</button>
        </div>
        <div class="form-group">
            <label class="custom-control custom-checkbox">
                <input id="cheak" class="custom-control-input" type="checkbox"><span class="custom-control-label">By creating
                    an account, you agree the <a href="#">terms and conditions</a></span>
            </label>
        </div>
    </div>
    <div class="card-footer bg-white">
        <p>Already member? <a [routerLink]="['/login']" class="text-secondary">Login Here.</a></p>
    </div>
</div>
