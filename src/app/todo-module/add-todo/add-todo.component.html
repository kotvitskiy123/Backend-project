<div class="row" style="margin-top:50px">
    <div class="col-lg-4 col-md-6 col-sm-6 col-12 offset-lg-4 offset-md-3 offset-sm-3 offset-0">
        <div class="card">
            <h2 class="card-header">Add new Task</h2>
            <div class="card-body">

                <div class="form-group">
                    <label class="col-form-label">Description</label>
                    <input type="text" [(ngModel)]="item.description" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Category</label>
                    <input type="text" [(ngModel)]="item.category" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Status</label>
                    <input type="number" [(ngModel)]="item.status" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Priority</label>
                    <input type="number" [(ngModel)]="item.priority" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Deadline</label>
                    <input type="date" [(ngModel)]="item.deadline" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Tags</label>
                    <input type="text" [(ngModel)]="tags" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-success w-100" (click)="addClick()">ADD</button>
                </div>

            </div>
        </div>
    </div>
</div>
